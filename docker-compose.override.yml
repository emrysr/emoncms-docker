# dev enviroment setup

version: '2'
services:

  web:
    ports:
      # Expose Emoncms on localhost port 8080
      - 8080:80
    volumes:
      ##mount emoncms files from local FS for dev
      - ./emoncms:/var/www/html
    env_file:
      # Use default enviroment variables file for dev
      - 'default.docker-env'

  db:
    env_file:
      - 'default.docker-env'
  redis:
    ports:
      - "63799:6379"
    env_file:
      - 'default.docker-env'
